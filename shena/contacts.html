<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <nav>
            <a href="index.html">BACK</a>
        </nav>
     <h1 style="background-color:Violet;">Shena's online bookstore</h1>
        <nav>
            <ul> 
                <span style='font-size:100px;'>&#128488;</span> <li><a href="#contacts">Contacts</a></li>
            </head>
            <body>
                 <!-- Form Section -->
            <div class="form-container">
                <h2>Contact Form</h2>
                <form action="/submit-form" method="post">
                    <div class="form-group">
                        <label for="firstname">First Name:</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country:</label>
                        <select id="country" name="country" required>
                            <option value="">Select your country</option>
                            <option value="USA">encantadia</option>
                            <option value="Canada">Philippines</option>
                            <option value="UK">Japan</option>
                            <option value="Australia">Australia</option>
                            <!-- Add more countries as needed -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <!-- End Form Section -->
        </section>
    </main>
</body>
</html>
